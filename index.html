<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Ecommerce</title>
    <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1
        class="lg:text-5xl text-3xl text-amber-600 font-bold mb-4 text-center"
      >
        Phone Paradise
      </h1>
    </header>
    <main class="">
      <!--  -->
      <section class="bg-gray-100 p-4 m-4 mb-9 flex">
        <input
          id="srch-field"
          type="text"
          placeholder="Search here"
          class="input-bordered w-full max-w-xs px-5 py-2 rounded focus:outline-none rounded-r-none"
        />
        <button
          onclick="handleSearch()"
          class="px-5 py-2 bg-orange-400 rounded rounded-l-none hover:bg-rose-400"
        >
          Search
        </button>
      </section>
      <!--  -->
      <!--  -->
      <section class="mx-auto w-11/12">
        <div
          id="phn-contyner"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-center items-center"
        ></div>
        <!--  -->
        <!--  -->
        <!-- Spinner Loader -->
        <div class="flex justify-center mt-8">
          <span
            class="loading loading-spinner loading-lg text-amber-700 hidden" id="loading-spinner"
          ></span>
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <div class="flex justify-center">
          <button onclick="handleShowAll()"
            class="btn btn-active btn-secondary hover:bg-rose-400 text-white hidden mt-10"
            id="btn-show-all"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- Show Modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
      </section>
    </main>

    <script src="js/phone.js"></script>
  </body>
</html>
